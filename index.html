<!doctype html>
<html lang="da">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Kor-Radio ‚Äì √Öbne Stemmer</title>

<style>
/* ---------- BASIS ---------- */
* { box-sizing: border-box; }
body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
  background: radial-gradient(circle at top, #f5f1e8, #e8e1d4);
  display:flex;
  justify-content:center;
  padding:30px;
}
.wrap{
  max-width:1100px;
  width:100%;
  display:grid;
  grid-template-columns: 1.1fr .9fr;
  gap:20px;
}
@media(max-width:900px){
  .wrap{ grid-template-columns:1fr; }
}

/* ---------- TRANSISTOR RADIO ---------- */
.radioShell{
  background: linear-gradient(#eadcc6, #d6bfa1);
  border-radius:30px;
  box-shadow: 0 25px 60px rgba(0,0,0,.25);
  padding:18px;
}
.radioTop{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.brand{
  background:rgba(255,255,255,.45);
  padding:10px 14px;
  border-radius:18px;
  border:1px solid rgba(0,0,0,.15);
}
.brandName{
  font-weight:900;
  letter-spacing:.2em;
  font-size:13px;
}
.brandSub{
  font-size:11px;
  opacity:.7;
}
.radioBody{
  display:grid;
  grid-template-columns: 1fr 1.3fr;
  gap:16px;
  margin-top:14px;
}
@media(max-width:900px){
  .radioBody{ grid-template-columns:1fr; }
}

/* ---------- SPEAKER ---------- */
.speaker{
  background: linear-gradient(#a87346,#7c4e2c);
  border-radius:22px;
  padding:14px;
  box-shadow: inset 0 12px 25px rgba(0,0,0,.3);
}
.grille{
  height:240px;
  border-radius:18px;
  background:
    repeating-linear-gradient(
      90deg,
      rgba(0,0,0,.45) 0 2px,
      rgba(255,255,255,.08) 2px 6px
    ),
    repeating-linear-gradient(
      0deg,
      rgba(0,0,0,.25) 0 2px,
      transparent 2px 10px
    );
}
.speakerLabel{
  text-align:center;
  margin-top:10px;
  font-size:11px;
  font-weight:800;
  letter-spacing:.15em;
  color:rgba(255,255,255,.8);
}

/* ---------- TUNER ---------- */
.tuner{
  background:rgba(255,255,255,.45);
  border-radius:22px;
  padding:14px;
  border:1px solid rgba(0,0,0,.15);
}
.dialWindow{
  background:linear-gradient(#fff,#e8e8e8);
  border-radius:16px;
  padding:10px;
  position:relative;
  margin-bottom:10px;
}
.dialScale{
  display:flex;
  justify-content:space-between;
  font-size:11px;
  opacity:.7;
}
.dialNeedle{
  position:absolute;
  top:8px;
  bottom:8px;
  width:2px;
  background:#c20000;
  left:14px;
}
.nowTitle{
  font-weight:900;
  font-size:16px;
}
.nowMeta{
  font-size:12px;
  opacity:.7;
}
.status{
  font-size:12px;
  opacity:.7;
  margin-top:6px;
}

/* ---------- CONTROLS ---------- */
.controls{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:10px;
}
.btnRow button{
  border-radius:16px;
  border:1px solid rgba(0,0,0,.2);
  padding:10px 14px;
  font-weight:800;
  background:linear-gradient(#fff,#ddd);
  cursor:pointer;
}
.primary{
  border:2px solid #c20000;
}
.toggles button{
  width:40px;
  height:40px;
  border-radius:14px;
}

/* ---------- PROGRESS ---------- */
.bar{
  height:10px;
  background:rgba(0,0,0,.15);
  border-radius:999px;
  margin-top:12px;
}
.bar > div{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#c20000,#f3a3a3);
  border-radius:999px;
}
.timeRow{
  display:flex;
  justify-content:space-between;
  font-size:12px;
  opacity:.7;
}

/* ---------- VOLUME ---------- */
.bottom{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:10px;
}
.bottom input{ width:140px; }

/* ---------- PLAYLIST ---------- */
.playlist{
  background:rgba(255,255,255,.6);
  border-radius:26px;
  padding:16px;
}
.playlist h2{ margin-top:0; }
.item{
  padding:10px;
  border-radius:14px;
  cursor:pointer;
}
.item.active{
  background:rgba(194,0,0,.12);
  font-weight:800;
}
</style>
</head>

<body>
<div class="wrap">

<!-- RADIO -->
<div class="radioShell">
  <div class="radioTop">
    <div class="brand">
      <div class="brandName">KOR-RADIO</div>
      <div class="brandSub">√Öbne Stemmer ‚Ä¢ TRANSISTOR</div>
    </div>
  </div>

  <div class="radioBody">
    <div class="speaker">
      <div class="grille"></div>
      <div class="speakerLabel">FM ‚Ä¢ SOLID STATE</div>
    </div>

    <div class="tuner">
      <div class="dialWindow">
        <div class="dialScale"><span>88</span><span>92</span><span>96</span><span>100</span><span>104</span><span>108</span></div>
        <div class="dialNeedle" id="needle"></div>
      </div>

      <div class="nowTitle" id="nowName">Klar</div>
      <div class="nowMeta" id="nowMeta">Tryk ‚ñ∂ Start</div>
      <div class="status" id="status">Shuffle giver radio-feeling</div>

      <div class="controls">
        <div class="btnRow">
          <button id="prev">‚üµ</button>
          <button id="play" class="primary">‚ñ∂ Start</button>
          <button id="next">‚ü∂</button>
        </div>
        <div class="toggles">
          <button id="shuffle">üîÄ</button>
          <button id="loop">üîÅ</button>
        </div>
      </div>

      <div class="bar"><div id="barFill"></div></div>
      <div class="timeRow"><span id="cur">0:00</span><span id="dur">0:00</span></div>

      <div class="bottom">
        <div>üîä <input type="range" id="vol" min="0" max="1" step="0.01" value="0.85"></div>
        <div id="count"></div>
      </div>
    </div>
  </div>

  <audio id="audio"></audio>
</div>

<!-- PLAYLIST -->
<div class="playlist">
<h2>Playlist</h2>
<div id="list"></div>
</div>

</div>

<script>
const TRACKS = [
 {title:"1. 21-4", url:"audio/1%2021-4.mp3"},
 {title:"2. Weather With You", url:"audio/2%20weather%20with%20youx.mp3"},
 {title:"3. Fragile", url:"audio/3%20Fragilex.mp3"},
 {title:"4. Ordinary World", url:"audio/4%20Ordinary%20World.mp3"},
 {title:"5. Det kun vigtigt", url:"audio/5%20Det%20kun%20Vigtigt.mp3"},
 {title:"6. Frit Land", url:"audio/6%20Frit%20Land.mp3"},
 {title:"7. I morgen er der osse en dag", url:"audio/7%20I%20morgen%20er%20der%20osse%20en%20Dag.mp3"},
 {title:"8. Africa", url:"audio/8%20Africa.mp3"},
 {title:"9. Afterglow", url:"audio/9%20Afterglow.mp3"}
];

const audio = document.getElementById("audio");
const list = document.getElementById("list");
const playBtn = document.getElementById("play");
const barFill = document.getElementById("barFill");
const needle = document.getElementById("needle");
let index = 0, shuffle=false, loop=true;

TRACKS.forEach((t,i)=>{
  const d=document.createElement("div");
  d.className="item";
  d.textContent=t.title;
  d.onclick=()=>load(i,true);
  list.appendChild(d);
});

function load(i,auto){
  index=i;
  audio.src=TRACKS[i].url;
  document.getElementById("nowName").textContent=TRACKS[i].title;
  [...list.children].forEach((e,n)=>e.classList.toggle("active",n===i));
  needle.style.left=`${10+(i/(TRACKS.length-1))*80}%`;
  if(auto) audio.play();
}
load(0,false);

playBtn.onclick=()=>{
  if(audio.paused){ audio.play(); playBtn.textContent="‚è∏"; }
  else{ audio.pause(); playBtn.textContent="‚ñ∂ Start"; }
};
document.getElementById("next").onclick=()=>load((index+1)%TRACKS.length,true);
document.getElementById("prev").onclick=()=>load((index-1+TRACKS.length)%TRACKS.length,true);
document.getElementById("vol").oninput=e=>audio.volume=e.target.value;

audio.ontimeupdate=()=>{
  barFill.style.width=(audio.currentTime/audio.duration*100||0)+"%";
  document.getElementById("cur").textContent=Math.floor(audio.currentTime/60)+":"+String(Math.floor(audio.currentTime%60)).padStart(2,"0");
  document.getElementById("dur").textContent=Math.floor(audio.duration/60)+":"+String(Math.floor(audio.duration%60)).padStart(2,"0");
};
</script>
</body>
</html>
