<head>

  <style>/* --- TRANSISTOR RADIO LOOK --- */
.radioShell{
  background: linear-gradient(180deg, #e9dcc7, #d9c4a6);
  border: 1px solid rgba(0,0,0,.12);
  box-shadow: 0 18px 50px rgba(0,0,0,.18);
  border-radius: 28px;
  overflow: hidden;
  position: relative;
}
.radioShell::before{
  content:"";
  position:absolute; inset:0;
  background:
    radial-gradient(900px 420px at 30% -10%, rgba(255,255,255,.35), transparent 60%),
    radial-gradient(700px 360px at 120% 30%, rgba(0,0,0,.08), transparent 55%);
  pointer-events:none;
}
.radioTop{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding: 16px 18px 10px;
}
.brand{
  background: rgba(255,255,255,.35);
  border: 1px solid rgba(0,0,0,.08);
  border-radius: 18px;
  padding: 10px 12px;
  backdrop-filter: blur(6px);
}
.brandName{
  font-weight: 900;
  letter-spacing: .18em;
  font-size: 13px;
}
.brandSub{
  font-size: 11px;
  opacity: .75;
  margin-top: 2px;
}
.radioHelp{
  width: 38px; height: 38px;
  border-radius: 14px;
  border: 1px solid rgba(0,0,0,.10);
  background: rgba(255,255,255,.55);
  box-shadow: 0 10px 22px rgba(0,0,0,.10);
  cursor:pointer;
}

.radioBody{
  display:grid;
  grid-template-columns: 1fr 1.3fr;
  gap: 14px;
  padding: 12px 18px 18px;
}
@media (max-width: 860px){
  .radioBody{ grid-template-columns: 1fr; }
}

.speaker{
  border-radius: 22px;
  background: linear-gradient(180deg, #b5845a, #8a5b38);
  border: 1px solid rgba(0,0,0,.18);
  box-shadow: inset 0 10px 24px rgba(0,0,0,.18);
  position: relative;
  padding: 14px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  min-height: 320px;
}
.grille{
  flex:1;
  border-radius: 18px;
  background:
    radial-gradient(circle at 15% 15%, rgba(255,255,255,.12), transparent 35%),
    repeating-linear-gradient(90deg, rgba(0,0,0,.32) 0 2px, rgba(255,255,255,.08) 2px 6px),
    repeating-linear-gradient(0deg, rgba(0,0,0,.20) 0 2px, transparent 2px 10px);
  opacity: .95;
  border: 1px solid rgba(0,0,0,.22);
}
.speakerLabel{
  margin-top: 10px;
  font-weight: 800;
  letter-spacing: .12em;
  font-size: 11px;
  color: rgba(255,255,255,.75);
  text-shadow: 0 2px 8px rgba(0,0,0,.35);
}

.tuner{
  border-radius: 22px;
  background: rgba(255,255,255,.40);
  border: 1px solid rgba(0,0,0,.10);
  box-shadow: inset 0 10px 22px rgba(255,255,255,.18);
  padding: 14px;
  backdrop-filter: blur(10px);
}

.dialWindow{
  position: relative;
  border-radius: 18px;
  padding: 12px 14px;
  background: linear-gradient(180deg, rgba(255,255,255,.75), rgba(255,255,255,.35));
  border: 1px solid rgba(0,0,0,.12);
  box-shadow: inset 0 6px 18px rgba(0,0,0,.08);
  overflow:hidden;
}
.dialScale{
  display:flex;
  justify-content:space-between;
  font-size: 11px;
  opacity:.75;
  letter-spacing:.08em;
}
.dialNeedle{
  position:absolute;
  top: 10px;
  bottom: 10px;
  width: 2px;
  left: 14px; /* vi flytter den via JS */
  background: rgba(200,0,0,.7);
  box-shadow: 0 0 0 1px rgba(255,255,255,.35);
  border-radius: 2px;
}

.nowBlock{ padding: 12px 2px 6px; }
.nowTitle{
  font-weight: 900;
  font-size: 16px;
  letter-spacing: .02em;
}
.nowMeta{
  font-size: 12px;
  opacity: .75;
  margin-top: 2px;
}
.status{
  font-size: 12px;
  opacity: .75;
  margin-top: 8px;
}

.knobRow{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap: 10px;
  padding-top: 6px;
}
.knobBtn{
  border: 1px solid rgba(0,0,0,.14);
  background: linear-gradient(180deg, rgba(255,255,255,.8), rgba(255,255,255,.45));
  border-radius: 18px;
  padding: 10px 12px;
  font-weight: 800;
  box-shadow: 0 10px 20px rgba(0,0,0,.10);
  cursor:pointer;
}
.primaryKnob{
  background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.40));
  position:relative;
}
.primaryKnob::after{
  content:"";
  position:absolute; inset: -2px;
  border-radius: 18px;
  border: 2px solid rgba(200,0,0,.25);
  pointer-events:none;
}

.toggles{ display:flex; gap:8px; }
.miniToggle{
  width: 40px; height: 40px;
  border-radius: 16px;
  border: 1px solid rgba(0,0,0,.14);
  background: rgba(255,255,255,.55);
  box-shadow: 0 10px 20px rgba(0,0,0,.10);
  cursor:pointer;
}
.miniToggle.toggleOn{
  outline: 3px solid rgba(200,0,0,.10);
}

.bottomRow{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap: 12px;
  flex-wrap:wrap;
  padding-top: 10px;
}

/* Sm√• tweaks s√• din eksisterende progressbar ser ‚Äúanalog‚Äù ud */
.bar{ height: 12px; border-radius: 999px; background: rgba(0,0,0,.08); }
.bar > div{ background: linear-gradient(90deg, rgba(200,0,0,.65), rgba(200,0,0,.25)); }
.smallLink{ color: rgba(0,0,0,.65); }

<script>
  // 1) UDSKIFT DISSE MED JERES EGNE FILER (direkte URL til .mp3/.m4a/.wav)
  // Tip: Brug hosting der giver "direct file" links (webhotel/GitHub release/Cloud storage med direkte link).
const TRACKS = [
  { title: "1. 21-4", artist: "√Öbne Stemmer", url: "audio/1%2021-4.mp3" },
  { title: "2. Weather With You", artist: "√Öbne Stemmer", url: "audio/2%20weather%20with%20youx.mp3" },
  { title: "3. Fragile", artist: "√Öbne Stemmer", url: "audio/3%20Fragilex.mp3" },

  { title: "6. Frit Land", artist: "√Öbne Stemmer", url: "audio/6%20Frit%20Land.mp3" },
  { title: "7. I morgen er der osse en Dag", artist: "√Öbne Stemmer", url: "audio/7%20I%20morgen%20er%20der%20osse%20en%20Dag.mp3" },
  { title: "8. Africa", artist: "√Öbne Stemmer", url: "audio/8%20Africa.mp3" },
  { title: "9. Afterglow", artist: "√Öbne Stemmer", url: "audio/9%20Afterglow.mp3" }
];



  // 2) Player state
  const el = (id)=>document.getElementById(id);
  const audio = el("audio");
  const listEl = el("list");
  const nowName = el("nowName");
  const nowMeta = el("nowMeta");
  const btnPlay = el("btnPlay");
  const btnNext = el("btnNext");
  const btnPrev = el("btnPrev");
  const btnShuffle = el("btnShuffle");
  const btnLoop = el("btnLoop");
  const statusHint = el("statusHint");
  const bar = el("bar");
  const barFill = el("barFill");
  const tCur = el("tCur");
  const tDur = el("tDur");
  const vol = el("vol");
  const count = el("count");
  const openTrack = el("openTrack");
  const btnHelp = el("btnHelp");

  let index = 0;
  let isShuffle = false;
  let isLoop = true;

  function fmt(sec){
    if (!isFinite(sec) || sec < 0) return "0:00";
    sec = Math.floor(sec);
    const m = Math.floor(sec/60);
    const s = String(sec%60).padStart(2,"0");
    return `${m}:${s}`;
  }

  function setActive(){
    [...listEl.children].forEach((li,i)=>{
      li.classList.toggle("active", i === index);
    });
  }

  function renderList(){
    listEl.innerHTML = "";
    TRACKS.forEach((t,i)=>{
      const li = document.createElement("li");
      li.className = "item";
      li.innerHTML = `
        <span class="dot" aria-hidden="true"></span>
        <div class="itemTxt">
          <div class="itemName">${t.title}</div>
          <div class="itemSmall">${t.artist || ""}</div>
        </div>
      `;
      li.addEventListener("click", ()=>{
        load(i, true);
      });
      listEl.appendChild(li);
    });
    count.textContent = TRACKS.length;
  }

  function load(i, autoplay=false){
    index = (i + TRACKS.length) % TRACKS.length;
    const t = TRACKS[index];

    audio.src = t.url;
    nowName.textContent = t.title;
    nowMeta.textContent = t.artist || "";
    openTrack.href = t.url;
    setActive();

    statusHint.textContent = "Klar. Tryk ‚ñ∂ hvis den ikke starter (autoplay er blokeret i browseren).";
    btnPlay.textContent = "‚ñ∂ Start";

    if (autoplay){
      audio.play().then(()=>{
        btnPlay.textContent = "‚è∏ Pause";
        statusHint.textContent = isShuffle ? "Shuffle er t√¶ndt ‚Äì nu k√∏rer den som radio." : "Afspiller i r√¶kkef√∏lge.";
      }).catch(()=>{
        // Autoplay/permission: user must click play
        statusHint.textContent = "Klik ‚ñ∂ Start for at afspille (browser kr√¶ver et klik).";
      });
    }
  }

  function next(){
    if (isShuffle && TRACKS.length > 1){
      let n = index;
      while (n === index) n = Math.floor(Math.random()*TRACKS.length);
      load(n, true);
    } else {
      load(index + 1, true);
    }
  }

  function prev(){
    load(index - 1, true);
  }

  btnPlay.addEventListener("click", ()=>{
    if (!audio.src) load(index, false);

    if (audio.paused){
      audio.play().then(()=>{
        btnPlay.textContent = "‚è∏ Pause";
        statusHint.textContent = isShuffle ? "Shuffle er t√¶ndt ‚Äì nu k√∏rer den som radio." : "Afspiller i r√¶kkef√∏lge.";
      }).catch(()=>{
        statusHint.textContent = "Kunne ikke starte. Tjek at dine links er direkte lydfiler (.mp3).";
      });
    } else {
      audio.pause();
      btnPlay.textContent = "‚ñ∂ Start";
      statusHint.textContent = "Sat p√• pause.";
    }
  });

  btnNext.addEventListener("click", next);
  btnPrev.addEventListener("click", prev);

  btnShuffle.addEventListener("click", ()=>{
    isShuffle = !isShuffle;
    btnShuffle.classList.toggle("toggleOn", isShuffle);
    statusHint.textContent = isShuffle ? "Shuffle t√¶ndt ‚Äì radio-feeling!" : "Shuffle slukket ‚Äì afspiller i r√¶kkef√∏lge.";
  });

  btnLoop.addEventListener("click", ()=>{
    isLoop = !isLoop;
    btnLoop.classList.toggle("toggleOn", isLoop);
    statusHint.textContent = isLoop ? "Loop t√¶ndt ‚Äì spiller videre for evigt." : "Loop slukket ‚Äì stopper efter sidste nummer.";
  });

  audio.addEventListener("ended", ()=>{
    if (index === TRACKS.length - 1 && !isLoop && !isShuffle){
      btnPlay.textContent = "‚ñ∂ Start";
      statusHint.textContent = "F√¶rdig (loop er slukket).";
      return;
    }
    next();
  });

  audio.addEventListener("timeupdate", ()=>{
    const p = (audio.currentTime / (audio.duration || 1)) * 100;
    barFill.style.width = `${Math.min(100, Math.max(0,p))}%`;
    tCur.textContent = fmt(audio.currentTime);
    tDur.textContent = fmt(audio.duration);
  });

  bar.addEventListener("click", (e)=>{
    const r = bar.getBoundingClientRect();
    const x = (e.clientX - r.left) / r.width;
    if (audio.duration) audio.currentTime = x * audio.duration;
  });

  vol.addEventListener("input", ()=> audio.volume = parseFloat(vol.value));
  audio.volume = parseFloat(vol.value);

  openTrack.addEventListener("click", (e)=>{
    if (!openTrack.href || openTrack.href === "#") e.preventDefault();
  });

  btnHelp.addEventListener("click", ()=>{
    alert(
